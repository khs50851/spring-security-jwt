<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인페이지</title>
</head>
<body>
	<h1>로그인 페이지</h1>
	<hr />
	<form action="/login" method="POST">
		<input type="text" name ="username" placeholder="Username"/> <br />
		<input type="password" name ="password" placeholder="Password"/> <br />
		<button>로그인</button>
	</form>
	<a href="/oauth2/authorization/google">구글 로그인</a> <!-- oauth 라이브러리 쓰면 저거 주소 고정 -->
	<a href="/oauth2/authorization/facebook">페이스북 로그인</a>
	<a href="/oauth2/authorization/naver">네이버 로그인</a> <!-- https://nid.naver.com/oauth2.0/authorize 호출됨 -->
	<a href="/joinForm">회원 가입을 아직 하지 않으셨나요?</a>
</body>
</html>
